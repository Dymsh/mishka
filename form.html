<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Вязание на заказ</title>
  </head>
  <body>
  
    <header class="main-header">
      <div class="main-header__logo">
        <a href="index.html"><img src="src=http://placehold.it/86x35" width="86" height="35" alt="logo"></a>
      </div>
      <nav class="main-nav">
        <button class="main-nav__sandwich" type=""></button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__items">
            <li class="main-nav__item"><a class="main-nav__link" href="index.html">Главная</a></li>
            <li class="main-nav__item"><a class="main-nav__link" href="form.html">Каталог товаров</a></li>
          </ul>
        </div>
      </nav>
    </header>
    
    <div class="intro">
      <h1 class="intro__head">Вязание на заказ</h1>
      <p class="intro__text">
        Мы будем рады воплотить в жизнь ваши пожелания! 
        Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.
      </p>
    </div>
    
    <form class="query" action="https://echo.htmlacademy.ru/" method="post">
      <div class="query__line">тип</div>
      <label class="query__radio-lab"><input class="query__radio" type="radio" name="goods-type" checked>Аксессуар для интерьера</label>
      <label class="query__radio-lab"><input class="query__radio" type="radio" name="goods-type">Детская игрушка</label>
      
      <div class="query__line">цвет</div>
      <label class="query__check-lab"><input class="query__check" type="checkbox" name="color[]" value="ok" checked>Белый</label>
      <label class="query__check-lab"><input class="query__check" type="checkbox" name="color[]" value="ok" checked>Серый</label>
      <label class="query__check-lab"><input class="query__check" type="checkbox" name="color[]" value="ok" >"Тиффани"</label>
      <label class="query__check-lab"><input class="query__check" type="checkbox" name="color[]" value="ok" >Черный</label>
      <label class="query__check-lab"><input class="query__check" type="checkbox" name="color[]" value="ok" >Розовый</label>
      <label class="query__check-lab"><input class="query__check" type="checkbox" name="color[]" value="ok" >Оранжевый</label>
      
      <div class="query__line">фио</div>
      <label class="query__text-lab">Имя:<input class="query__text" type="text" name="firstname" value="" placeholder="Введите ваше имя*"></label>
      <label class="query__text-lab">Фамилия:<input class="query__text" type="text" name="secondname" value="" placeholder="Укажите фамилию*"></label>
      <label class="query__text-lab">Отчество:<input class="query__text" type="text" name="middlename" value="" placeholder="Отчество если желаете"></label>
      
      <div class="query__line">тел</div>
      <label class="query__text-tel"><input class="query__tel" type="tel" name="tel" value="" placeholder="+7 XXX XX XX*"></label>
      
      <div class="query__line">e-mail</div>
      <label class="query__text-email"><input class="query__email" type="email" name="email" value="" placeholder="Ваш Email*"></label>
      
      <div class="query__line">доп</div>
      <textarea class="query__add" name="add" rows="8" placeholder="Опишите ваши пожелания к заказу"></textarea>
      
      <small class="query__desc"><sup>*</sup>Поля обязателные для заполнения</small> 
      <button class="btn btn__query" type="submit" value="form-send">отправить заказ</button>
    </form>
     
    <footer class="main-footer">
      <div class="main-footer__links">
        <div class="main-footer__link page-footer__link--inst"><a class="main-footer__link" href="#"></a></div>
        <div class="main-footer__link page-footer__link--facebook"><a class="main-footer__link" href="#"></a></div>
        <div class="main-footer__link page-footer__link--twitter"><a class="main-footer__link" href="#"></a></div>
      </div>
      <div class="main-footer__copyright">
        <p class="main-footer__copy-text">Разработано</p>
        <div class="main-footer__copy-logo"></div>
      </div>
    </footer>
    
  </body>
</html>
