<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Каталог товаров</title>
  </head>
  <body>
    <header class="main-header">
      <div class="main-header__logo">
        <a href="index.html"><img src="src=http://placehold.it/86x35" width="86" height="35" alt="logo"></a>
      </div>
      <nav class="main-nav">
        <button class="main-nav__sandwich" type=""></button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__items">
            <li class="main-nav__item"><a class="main-nav__link" href="index.html">Главная</a></li>
            <li class="main-nav__item"><a class="main-nav__link" href="form.html">Вязание на заказ</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="intro">
      <h1 class="intro__head">Каталог товаров</h1>
    </div>
    <div class="items">
      <div class="item">
        <div class="item__image">
          <a class="item__link" href="#">
            <img src="http://placehold.it/260x197" width="260" height="197" alt="goods image">
            <p class="item__name">Зайчик-попрыгайчик</p>
          </a>
        </div>
        <p class="item__desc">Рост 30см, вес 200г</p>
        <div class="item__wrapp">
          <div class="item__price">1200 руб.</div>
          <div class="item__basket"><a class="item__link-basket" href="#" id="basket-modal"></a></div>
        </div>
      </div>
      <div class="item">
        <div class="item__image">
          <a class="item__link" href="#">
            <img src="http://placehold.it/260x197" width="260" height="197" alt="goods image">
            <p class="item__name">Корзинка для белья</p>
          </a>
        </div>
        <p class="item__desc">Диметр 15см, высота 10см</p>
        <div class="item__wrapp">
          <div class="item__price">690 руб.</div>
          <div class="item__basket"><a class="item__link-basket" href="#" id="basket-modal"></a></div>
        </div>
      </div>
      <div class="item">
        <div class="item__image">
          <a class="item__link" href="#">
            <img src="http://placehold.it/260x197" width="260" height="197" alt="goods image">
            <p class="item__name">Большая корзинка для игрушек</p>
          </a>
        </div>
        <p class="item__desc">Диаметр 30см, выста 30см</p>
        <div class="item__wrapp">
          <div class="item__price">1500 руб.</div>
          <div class="item__basket"><a class="item__link-basket" href="#" id="basket-modal"></a></div>
        </div>
      </div>
    </div>
    <section class="craft">
      <p class="craft__title">Процесс производства</p>
      <video class="craft__video" controls="controls" src="http://placehold.it/260x150" poster="http://placehold.it/260x150" width="260" height="150">   
      <p class="craft__description">По просьбам наших любимых фолловеров мы сняли для вас подробное видео о том, как появляются наши товары.</p>
      <button class="btn btn--catalog" type="">сделать заказ</button>
    </section>
    <footer class="main-footer">
      <div class="main-footer__links">
        <div class="main-footer__link page-footer__link--inst"><a class="main-footer__link" href="#"></a></div>
        <div class="main-footer__link page-footer__link--facebook"><a class="main-footer__link" href="#"></a></div>
        <div class="main-footer__link page-footer__link--twitter"><a class="main-footer__link" href="#"></a></div>
      </div>
      <div class="main-footer__copyright">
        <p class="main-footer__copy-text">Разработано</p>
        <div class="main-footer__copy-logo"></div>
      </div>
    </footer>
  </body>
</html>
